<style type="text/css">
.bgimg-4 {background-image: url('{{ asset('images/bg_4.jpg') }}')}
</style>

<section class="bgimg-4 w3-container w3-padding-16 w3-white skills">
	<div class="w3-row-padding w3-padding-16">
		<div class="w3-col s12">
      <h2 class="w3-margin-left"><b class="w3-jumbo w3-text-gray SKILLS">SKILLS</b></h2>
    </div>

    {% for skill in skills %}

    <div class="w3-center w3-col s12 m6 l3">
      <div class="w3-padding-8 set-margin">
        <div class="hexagon-110-{{loop.index}}">
          <img style="width:64px" src="{{ skill.img}}" alt="{{ skill.alt}}">
        </div>
        <div class="w3-circle center-circle-100 {{ cycle(['loader-even','loader-odd'],loop.index) }}" style="border: 10px solid {{ skill.border }}"></div>
      </div>
      <p class="w3-text-gray w3-xlarge">{{ skill.name|raw }}</p>
    </div>
    {% endfor %}

	</div>
</section>
